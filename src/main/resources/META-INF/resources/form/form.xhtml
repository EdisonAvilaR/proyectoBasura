<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta name='viewport' content='user-scalable=no, width=device-width, initial-scale=1' />
	<meta name="google" content="notranslate" />
	<link rel="stylesheet" href="https://unpkg.com/primeflex@latest/primeflex.css" />
	<link rel="stylesheet" href="https://unpkg.com/primeflex/themes/primeone-light.css" />
	<title>Inicio</title>
</h:head>
<h:body style="background-color: black">
	<div class="p-grid p-justify-center p-align-center">
	<p:messages autoUpdate="true" closable="true"/>
	
		<div style="display: flex; justify-content: center; align-items: center; height: 100%;">
			<p:graphicImage value="/imagenes/basura.jpg" height="150" />
		</div>
		<p:growl id="growl" showDetail="true" skipDetailIfEqualsSummary="true" />
		<h:form>
			<p:focus context="panel" />
			<div class="flex align-items-center justify-content-center h-100rem font-bold border-round m-2">
				<h:panelGrid id="panel">
					 <p:inputText id="txtUsername" value="#{nombreUsuario.usuarioBean}" placeholder="Username" disabled = "true" style="width: 108%;"/>
	                    <br></br>
					<p:inputText id="txtdate" value="#{nombreUsuario.date}" placeholder="Date" disabled = "true" style="width: 108%;"/>
	                <p:outputLabel for="@next" value="" />
	                <div class="field col-15 md:col-7">
	                	<p:outputLabel  value="Saco basura" style="color: white;"/>
	                </div>
					<p:selectBooleanButton class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
					    id="booleanButton" value="#{emailBean.booleanValue}" onLabel="Yes" offLabel="No" 
					    onIcon="pi pi-check"  offIcon="pi pi-times" style="width:6rem"> 
					     <p:ajax process="@this" update="@form" />
					</p:selectBooleanButton>
					
					 <div class="field col-15 md:col-7">
	                	<p:outputLabel  value="basura Arriba" style="color: white;"/>
	                </div>
					<p:selectBooleanButton class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2"
					    id="booleanBtn" value="#{emailBean.booleanValueAnimal}" onLabel="Yes" offLabel="No" 
					    onIcon="pi pi-check"  offIcon="pi pi-times" style="width:10rem"> 
					     <p:ajax process="@this" update="@form" />
					</p:selectBooleanButton>
				</h:panelGrid>
			</div>
			<div class="flex align-items-center justify-content-center h-15rem font-bold border-round m-2">
				<p:commandButton value="Enviar" disabled="#{!emailBean.booleanValue and !emailBean.booleanValueAnimal}" 
				process="@form" update="@form growl" action="#{emailBean.enviarCorreo}" />
			</div>
			<div class="flex align-items-center justify-content-center h-3rem font-bold border-round m-2">
				<p:commandButton value="Atras" action="#{formBasura.returnSesion}" />
			</div>
		</h:form>
	</div>
</h:body>
</html>
